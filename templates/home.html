  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileNav = document.getElementById('mobile-nav');
    const menuIcon = mobileMenuBtn.querySelector('i');

    mobileMenuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('active');
      
      if (mobileNav.classList.contains('active')) {
        menuIcon.classList.remove('bi-list');
        menuIcon.classList.add('bi-x');
      } else {
        menuIcon.classList.remove('bi-x');
        menuIcon.classList.add('bi-list');
      }
    });

    // Close mobile nav when clicking outside
    document.addEventListener('click', (e) => {
      if (!mobileNav.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
        mobileNav.classList.remove('active');
        menuIcon.classList.remove('bi-x');
        menuIcon.classList.add('bi-list');
      }
    });

    // Scroll to top functionality
    const scrollTopBtn = document.getElementById('scroll-top');
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 100) {
        scrollTopBtn.classList.remove('opacity-0', 'invisible');
        scrollTopBtn.classList.add('opacity-100', 'visible');
      } else {
        scrollTopBtn.classList.add('opacity-0', 'invisible');
        scrollTopBtn.classList.remove('opacity-100', 'visible');
      }
    });

    scrollTopBtn.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href !== '#') {
          e.preventDefault();
          const target = document.querySelector(href);
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
            
            // Close mobile nav if open
            mobileNav.classList.remove('active');
            menuIcon.classList.remove('bi-x');
            menuIcon.classList.add('bi-list');
          }
        }
      });
    });

    // Active navigation highlighting
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('nav a[href^="#"]');

    function highlightActiveSection() {
      let current = '';
      
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('text-primary', 'border-b-2', 'border-primary', 'pb-1');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('text-primary', 'border-b-2', 'border-primary', 'pb-1');
        }
      });
    }

    window.addEventListener('scroll', highlightActiveSection);

    // User authentication state handling (placeholder)
    // You can modify this based on your actual authentication logic
    function handleAuthState() {
      // Check if user is authenticated (you'll need to implement this logic)
      const isAuthenticated = false; // Replace with actual auth check
      
      const userElements = document.querySelectorAll('.user-authenticated');
      const guestElements = document.querySelectorAll('.guest-auth');
      
      if (isAuthenticated) {
        userElements.forEach(el => el.classList.remove('hidden'));
        guestElements.forEach(el => el.classList.add('hidden'));
      } else {
        userElements.forEach(el => el.classList.add('hidden'));
        guestElements.forEach(el => el.classList.remove('hidden'));
      }
    }

    // Initialize auth state
    handleAuthState();
  </script>
